name: "[Nethermind] Aztec FPC topup - Docker build and push"

on:
  workflow_dispatch:
  push:
    branches: [main]
    tags:
      - "v*"
    paths:
      - "services/topup/**"
      - "package.json"
      - "bun.lock"
      - "tsconfig*.json"

env:
  DOCKER_REGISTRY: docker.io
  DOCKER_REPOSITORY: nethermind/aztec-fpc-topup

jobs:
  build:
    name: Build and push multi-arch image
    runs-on: ubuntu-latest
    if: github.repository == 'NethermindEth/aztec-fpc'

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Determine tag
        id: tag
        run: |
          if [[ "$GITHUB_REF" == refs/tags/* ]]; then
            echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
          else
            echo "TAG=latest" >> $GITHUB_ENV
          fi

      - name: Build and push with bake
        run: |
          REGISTRY="${DOCKER_REGISTRY}/" \
          TAG="${TAG}" \
          GIT_SHA="${GITHUB_SHA}" \
          PLATFORMS='["linux/amd64", "linux/arm64"]' \
          docker buildx bake topup --push

      - name: Summary
        run: |
          echo "## Aztec FPC topup Docker build completed âœ…" >> $GITHUB_STEP_SUMMARY
          echo "### Image pushed to Docker Hub" >> $GITHUB_STEP_SUMMARY
          echo "- nethermind/aztec-fpc-topup:${TAG}" >> $GITHUB_STEP_SUMMARY
          echo "- nethermind/aztec-fpc-topup:${GITHUB_SHA}" >> $GITHUB_STEP_SUMMARY
          echo "### Platforms" >> $GITHUB_STEP_SUMMARY
          echo "- linux/amd64, linux/arm64" >> $GITHUB_STEP_SUMMARY
          echo "### Commit" >> $GITHUB_STEP_SUMMARY
          echo "- ${GITHUB_SHA}" >> $GITHUB_STEP_SUMMARY